# AWS SAM configuration file
version = 0.1

[default]
[default.global.parameters]
stack_name = "cloudauditor-dev"

[default.build.parameters]
cached = true
parallel = true

[default.deploy.parameters]
capabilities = "CAPABILITY_NAMED_IAM"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "cloudauditor"
region = "us-east-1"
image_repositories = []

[dev]
[dev.deploy.parameters]
stack_name = "cloudauditor-dev"
s3_bucket = "cloudauditor-deployments-dev"
parameter_overrides = "Environment=dev"

[staging]
[staging.deploy.parameters]
stack_name = "cloudauditor-staging"
s3_bucket = "cloudauditor-deployments-staging"
parameter_overrides = "Environment=staging"

[prod]
[prod.deploy.parameters]
stack_name = "cloudauditor-prod"
s3_bucket = "cloudauditor-deployments-prod"
parameter_overrides = "Environment=prod"
confirm_changeset = true
